<div data-th-fragment="content">
    <div class="container" th:classappend="${param.logout} ? 'mt-3' : 'mt-4'">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div th:if="${param.logout}" class="alert alert-success small" style="text-align: center;">
                    You have been successfully logged out
                </div>
                <div th:if="${param.error}" class="alert alert-danger small" style="text-align: center;">
                    Invalid username or password
                </div>
                <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Log-in to your account</h5>
                        <form data-th-action="@{/authenticate}" method="post">
                            <div class="form-group">
                                <label for="user">Username:</label>
                                <input type="text" class="form-control" id="user" name="user" required>
                            </div>
                            <div class="form-group">
                                <label for="passwd">Password:</label>
                                <input type="password" class="form-control" id="passwd" name="passwd" required>
                            </div>
                            <button type="submit" class="btn w-100 mt-3 custom-black-border border-4">Login</button>
                        </form>
                        <div class="divider">
                            Or
                        </div>
                        <a data-th-href="@{/oauth2/authorization/github}"
                           class="btn btn-black d-block w-100 custom-black-border border-4 rounded-lg">
                            <img src="https://github.com/favicon.ico" width="20" height="20"
                                 class="align-self-center mr-2" alt="GitHub Logo">
                            Continue with Github
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <p class="mt-0">New to us? Create new account!</p>
                        </div>
                        <a data-th-href="@{/app-user/signup}"
                           class="btn btn-black d-block w-100 custom-black-border border-4 rounded-lg">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
