<div data-th-fragment="content">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-center" style="padding: 1rem;">
                        <h5 class="mb-0">Create Trip</h5>
                    </div>
                    <div class="card-body">
                        <form data-th-action="@{/trips/create-trip}" method="post" data-th-object="${trip}">

                            <div class="form-group">
                                <label for="name">Trip Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter trip name" required>
                            </div>

                            <div class="form-group">
                                <label for="startDate">Start Date:</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>

                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Trip description"></textarea>
                            </div>

                            <button type="submit" class="btn w-100 mt-3 custom-black-border border-4">Create Trip</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
