<div data-th-fragment="content">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header text-center">
            <h5>Confirm Account Deletion</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/app-user/delete-account}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
              <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-danger w-100 mt-2">Delete Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
