<div data-th-fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Send Friend Request</h5>
                        <form data-th-action="@{/friends/add-friend}" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter friend's username" required>
                            </div>
                            <button type="submit" class="btn w-100 mt-3 custom-black-border border-4">Send Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
