<div data-th-fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">My Trips</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-th-each="trip : ${trips}"> //todo pagination
                                <div class="trip-info">
                                    <span data-th-text="${trip.name}"></span> (<span data-th-text="${trip.startDate}"></span>)
                                </div>
                                <div class="trip-actions">
                                    <div class="trip-actions">
                                        <a th:href="@{|/trips/view/${trip.id}|}" class="btn btn-outline-primary btn-sm">View</a>
                                        <a th:href="@{|/trips/split-expenses/${trip.id}|}" class="btn btn-info btn-sm">Split Expenses</a>
                                        <a th:href="@{|/trips/edit/${trip.id}|}" class="btn btn-outline-secondary btn-sm" th:if="${trip.owner}">Edit</a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item" data-th-if="${trips.isEmpty()}">
                                You have not created any trips yet.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
