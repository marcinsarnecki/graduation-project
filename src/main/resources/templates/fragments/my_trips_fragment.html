<div data-th-fragment="content">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-center" style="padding: 1rem;">
                        <h5 class="mb-0">My Trips</h5>
                    </div>
                    <div class="card-body scrollable-content">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-th-each="trip : ${trips}">
                                <div class="trip-info">
                                    <span data-th-text="${trip.name}"></span> (<span data-th-text="${trip.startDate}"></span>)
                                </div>
                                <div class="trip-actions">
                                    <div class="trip-actions">
                                        <a th:href="@{|/trips/view/${trip.id}|}" class="btn btn-outline-primary btn-sm">View</a>
                                        <a th:href="@{|/trips/split-expenses/${trip.id}|}" class="btn btn-outline-primary btn-sm">Split Expenses</a>
                                        <a th:href="@{|/trips/edit/${trip.id}|}" class="btn btn-outline-primary btn-sm" th:if="${trip.owner}">Edit</a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item" data-th-if="${trips.isEmpty()}">
                                You have not created any trips yet.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
