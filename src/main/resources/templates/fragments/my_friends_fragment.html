<div data-th-fragment="content">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <th:block th:replace="~{fragments/alert_message_fragment::alertMessages(${errorMessages}, ${successMessage})}"></th:block>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">My Friends</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center" data-th-each="friend : ${friends}">
                <span data-th-text="${friend.username}"></span>
                <form data-th-action="@{/friends/delete-friend}" method="post" class="d-inline">
                  <input type="hidden" name="friendUsername" data-th-value="${friend.username}" />
                  <button type="submit" class="btn btn-outline-danger btn-sm">Unfriend</button>
                </form>
              </li>
              <li class="list-group-item" data-th-if="${friends.isEmpty()}">
                No friends yet.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
