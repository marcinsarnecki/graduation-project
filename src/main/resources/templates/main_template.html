<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" data-th-fragment="layout(content, title, script, css)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Default Title</title>
    <th:block th:replace="~{fragments/bootstrap_fragment::bootstrap-head}"></th:block>
    <link href="/css/main_template.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link th:if="${css != null}" th:href="@{${css}}" rel="stylesheet"/>
    <script th:if="${script != null}" th:src="@{${script}}" defer></script>
    <meta name="csrf-token" th:content="${_csrf.token}"/>
</head>
<body>
<div class="left-div">
    <div data-th-replace="~{fragments/sidebar_fragment::content}"></div>
</div>
<div class="right-div">
    <main role="main">
        <div th:replace="${content}"></div>
    </main>
</div>
</body>
</html>
